qlib_init:
    provider_uri: "$bao_cn_data"
    region: cn
market: &market filter
benchmark: &benchmark sh000300
train_start: &train_start $train_start
train_end: &train_end $train_end
valid_start: &valid_start $valid_start
valid_end: &valid_end $valid_end
test_start: &test_start $test_start
test_end: &test_end $test_end
pred_start: &pred_start $pred_start
pred_end: &pred_end $pred_end


data_handler_config: &data_handler_config
    start_time: *train_start
    end_time: *pred_end
    fit_start_time: *train_start
    fit_end_time: *train_end
    instruments: *market
    infer_processors:
        - class: FilterCol
          kwargs:
              fields_group: feature
              col_list: ["RESI5", "WVMA5", "RSQR5", "KLEN", "RSQR10", "CORR5", "CORD5", "CORR10",
                            "ROC60", "RESI10", "VSTD5", "RSQR60", "CORR60", "WVMA60",
                            "RSQR20", "CORD60", "CORD10", "CORR20", "KLOW"
                        ]
        - class: RobustZScoreNorm
          kwargs:
              fields_group: feature
              clip_outlier: true
        - class: Fillna
          kwargs:
              fields_group: feature
    learn_processors:
        - class: DropnaLabel
        - class: CSRankNorm
          kwargs:
              fields_group: label
    label: ["Ref($close, -5) / Ref($close, -1) - 1"]

port_analysis_config: &port_analysis_config
    strategy:
        class: TopkDropoutStrategy
        module_path: qlib.contrib.strategy
        kwargs:
            signal: <PRED>
            topk: 5
            n_drop: 1
    backtest:
        start_time: *test_start
        end_time: *test_end
        account: 10000
        benchmark: *benchmark
        exchange_kwargs:
            limit_threshold: 0.095
            deal_price: close
            open_cost: 0.0005
            close_cost: 0.0015
            min_cost: 5
task:
    model:
        class: LSTM
        module_path: qlib.contrib.model.pytorch_lstm_ts
        kwargs:
            d_feat: 19
            hidden_size: 64
            num_layers: 2
            dropout: 0.0
            n_epochs: 20
            lr: 1e-3
            early_stop: 10
            batch_size: 8000
            metric: loss
            loss: mse
            n_jobs: 2
    dataset:
        class: TSDatasetH
        module_path: qlib.data.dataset
        kwargs:
            handler:
                class: Alpha158
                module_path: qlib.contrib.data.handler
                kwargs: *data_handler_config
            segments:
                train: [*train_start, *train_end]
                valid: [*valid_start, *valid_end]
                test: [*test_start, *test_end]
                pred: [*pred_start, *pred_end]
            step_len: 22

    record:
        - class: SignalRecord
          module_path: qlib.workflow.record_temp
          kwargs:
            model: <MODEL>
            dataset: <DATASET>
        - class: SigAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs:
            ana_long_short: False
            ann_scaler: 252
        - class: PortAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs:
            config: *port_analysis_config
